<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="../exercicios/ex025/cadastro.php" method="post">
            <p>
                <label for="inome">Nome</label> <input type="text" name="nome" id="inome" placeholder="Nome completo" size="35" required>
            </p>
            <p>
                <label for="isenha">Senha </label><input type="password" name="senha" id="isenha" placeholder="Digite sua senha" minlength="3" maxlength="6">
            </p>
            <p>
                <label for="imedia">Média:</label> <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Período letivo</label> <input type="month" name="mes" id="imes" value="2024-12">
            </p>
            <p>
                <label for="idata">Dia da prova</label> <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Horário da prova</label> <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
