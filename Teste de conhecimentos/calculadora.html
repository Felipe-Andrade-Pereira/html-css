<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="../exercicios/ex025/cadastro.php" method="get">
        <p>
            <label for="n1">Digite um número: </label>
            <input type="number" name="n1" id="in1" min="0" max="99" required oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="n2">Digite outro número</label>
            <input type="number" name="n2" id="in2" min="0" max="99" required oninput="ires.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="ires">Resultado da soma: </label>
            <output name="res" id="ires">0</output>
        </p>
        <p>
            <input type="submit" value="Calcular">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
