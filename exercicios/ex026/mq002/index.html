<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"> <!--essa configuração servirá para todas as media types-->
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!--media features são colocadas entre parantêses-->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientaçaõ de seu dispositivo</h1>
    <!--
      MEDIA QUERY = Media type + media features  
      
      Media features -> são características da media type (tipos de midia). por exemplo: características de tela.
    -->


    <!--
        media features "orientation: portrait" irá mostrar todas as configurações quando a orientação for em retrato
        e a 'orientation: landscape' é quando a orientação do deitada
    -->
</body>
</html>
