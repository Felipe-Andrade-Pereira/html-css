<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Hover</title>
    <!--hover é uma pseudoclasse-->
    <style>


        div:hover{
            color:red
        }



        div > p {
            display:none; /*esse código está escondendo o filho da div (p)*/
        }/*o sinal '>' quer dizer que 'p' é filho de 'div'*/

        div:hover > p {
            display: block; /*esse código faz mostrar algo que foi escondido*/
            color:white;
            background:red;
            width: 200px;
        }

    </style>

</head>
<body>
<h1>Exemplo de hover</h1>
<p>Passe o mouse sobre o texto abaixo</p>
<div>
    Passe o mouse aqui
    <p>Texto escondido...</p>
</div>    
<p>Fim do exemplo!</p>
</body>
</html>
