<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas com iframe</title>
    <style>
        body{
            height:100vh;
        }
    </style>
</head>
<body>
    <h1>localização com Google maps</h1>
    <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.2084324487987!2d-46.78712482572611!3d-22.720492979386595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94c9213dce916f35%3A0x87816d29320f8e77!2sHTM%20ELETR%C3%94NICA!5e0!3m2!1spt-BR!2sbr!4v1704246529071!5m2!1spt-BR!2sbr" width="600" height="450" style="border:2px solid black;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <!--basta ir até o google maps, achar a localização, clicar em "compartilhar" e depois em incorporar-->
    
    <h2>Importando iframe do google documents</h2>
    
    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQJmQELzTHB_Eorwp04mYyWlR2lkwgT3tVRQdxoLwa_tiTUGtH8605SIIIcwo61tTL1pGhzsH-lRPr6/embed?start=false&loop=false&delayms=3000" frameborder="0" width="480" height="299" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <h2>Colocando um texto do google documents num iframe</h2>

    <iframe style="width: 90vh; height: 400px" src="https://docs.google.com/document/d/e/2PACX-1vT8t5f41b1quAuSGMLLyK9wg9rg0yGDEI26Lcar9LP52_bznUhKOb551lByCgWnv0d4vv8QKXsYk_lh/pub?embedded=true"></iframe>
</body>
</html>
