<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>
<body>
    <form>
        
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="sexom" value="m"> <label for="sexom" >Masculino</label> <br>
                <input type="radio" name="sexo" id="sexof" value="f"> <label for="sexof" >Feminino</label>
            </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="ten" id="iten"> <label for="iten">Tenis</label> <br>
                <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volêi</label> <br>
                <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
                <input type="checkbox" name="quei" id="iquei"> <label for="iquei">Queimada</label> <br>
                <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
<!--button de 'radio' (só pode escolher um) tem que ter o mesmo nome para não erro-->
