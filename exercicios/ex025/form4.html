<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="get">
            <p>
                <label for="inome">Nome:</label> <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail:</label> <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone:</label> <input type="tel" name="tel" id="itel" placeholder="(xx)xxxx-xxxx" pattern="^[0-9]{4}-[0-9]{4}$">
            </p><!--exemplo de expressão regular-->
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </fieldset>
</body>
</html>
<!--
    Expressões regulares - RegEx:
    *pattern = padrão (dita a maneira de como tem que ser as informações digitadas sempre começa com um '^' e termina com '$')
-->
