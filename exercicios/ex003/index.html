<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem qe está na mesma pasta</p>
    <img src="html5-logo-200.png" alt="Logo HTML5"> <!--src (significa source (origem)) e alt (alternativa(colocamos algum texto que remete e imagem))-->
    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="Imagnes/css3-logo-200.png" alt="">
    <p>Também podemos carregar imagens externas: </p> <!--de sites na internet-->
    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/javascript-2752148-2284965.png?f=webp&w=256" alt="Logo JS">

</body>
</html>
