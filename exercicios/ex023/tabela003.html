<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif
    }
    table{
        border-collapse:collapse;
        width: 300px;
    }
    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
</style>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--'colspan' faz com que a célula ocupe o quantidade de colunas indicadas-->
            
        </tr>

        <tr>
            <td rowspan="3">D</td> <!--faaz com que a célula ocupe três linhas abaixo-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            
            <td>K</td>
            <td>L</td>
        </tr>








    </table>
</body>

</html>
